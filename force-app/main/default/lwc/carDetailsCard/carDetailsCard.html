<template>
    <div class="slds-card car-item">
        <div class="slds-grid slds-wrap">
            <div class ="slds-col slds-medium-size_3-of-12">
                <div class="slds-clearfix slds-p-around_small">
                    <img src={mycar.Picture_URL__c} class="avatarCustom" />
                </div>
            </div>
            <div class="slds-col slds-medium-size_6-of-12">
                <h3>{mycar.Name__c}</h3>
                <div class="features">
                    <div class= "feature">
                        <span class="slds-m-right_x-small">
                            <img src="https://www.flaticon.com/svg/vstatic/svg/1023/1023409.svg?token=exp=1615872967~hmac=6e6b0ac971c158142e0452a877b0ecf7"
                                class="svgcustom" />
                        </span>
                        <span>
                            {mycar.Seater__c}
                        </span>
                    </div>                
                    <div class= "feature">
                        <span class="slds-m-right_x-small">
                            <img src="https://www.flaticon.com/svg/vstatic/svg/741/741407.svg?token=exp=1615874036~hmac=39d12a9894cd991b9daf6c67c4702f5d"
                                class="svgcustom" />
                        </span>
                        <span>
                            {mycar.Group__c}
                        </span>
                    </div>
                    <div class= "feature">
                        <span class="slds-m-right_x-small">
                            <img src="https://www.flaticon.com/svg/vstatic/svg/3410/3410267.svg?token=exp=1615874084~hmac=3de44fef2b4130525020ddc03b12d8bd"
                                class="svgcustom" />
                        </span>
                        <span>
                            {mycar.Transmission__c}
                        </span>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-medium-size_3-of-12 slds-p-around_small">
                <div class="car-amount slds-p-top_medium">
                    <div class="price">
                        <sup class="rupee">*</sup>
                        <lightning-formatted-number format-style="currency" value={mycar.Charges_Per_Day__c} 
                                minimum-fraction-digits="0" maximum-fraction-digits="0">
                        </lightning-formatted-number>
                        <sub class="subspan">Per Day</sub>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-p-top_medium">
                    <lightning-button icon-name="utility:save" label="Book Now" variant="inverse" 
                        class="button-card" onclick={bookNowEvent}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </div> 
</template>
